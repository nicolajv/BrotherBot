name: Build
on:
  push:
  workflow_dispatch:

jobs:
  run-build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Sign in to Docker
        if: github.ref == 'refs/heads/master'
        run: docker login -u '${{ secrets.DOCKER_USERNAME }}' -p '${{ secrets.DOCKER_PASSWORD }}'
      - name: Build
        run: docker-compose build --build-arg VERSION=$(git rev-parse --short HEAD)
      - name: Collect coverage
        if: github.ref == 'refs/heads/master'
        run: docker cp $(docker run -d brotherbotv2:latest tail -f /dev/null):/bot/coverage .
      - name: Push image
        if: github.ref == 'refs/heads/master'
        run: docker push brotherbotv2:latest
      - name: Publish code coverage
        if: github.ref == 'refs/heads/master'
        uses: paambaati/codeclimate-action@v3.0.0
        env:
          CC_TEST_REPORTER_ID: '${{ secrets.CC_TEST_REPORTER_ID }}'
        with:
          coverageLocations: |
            ${{github.workspace}}/coverage.lcov:lcov
  deploy:
    name: Deploy
    needs: run-build
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: AWS SSM Send-Command
        uses: peterkimzz/aws-ssm-send-command@master
        id: ssm
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          instance-ids: ${{ secrets.INSTANCE_ID }}

          working-directory: /home/ubuntu/BrotherBotV2
          command: docker-compose pull; docker-compose up -d --no-build