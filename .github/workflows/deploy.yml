name: Deploy
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  run-build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: |
          docker build --build-arg VERSION=$(git rev-parse --short HEAD) --target production-build .
          docker build --build-arg VERSION=$(git rev-parse --short HEAD) --target test-export . --output .
          docker build -t nicolajv/brotherbotv2 --build-arg VERSION=$(git rev-parse --short HEAD) --target release .
      - name: Push image
        run: |
          docker login -u '${{ secrets.DOCKER_USERNAME }}' -p '${{ secrets.DOCKER_PASSWORD }}'
          docker push nicolajv/brotherbotv2:latest
      - name: Publish code coverage
        uses: paambaati/codeclimate-action@v3.0.0
        env:
          CC_TEST_REPORTER_ID: '${{ secrets.CC_TEST_REPORTER_ID }}'
        with:
          coverageLocations: |
            ${{github.workspace}}/coverage.lcov:lcov
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.AWS_KEY }}
          known_hosts: ${{ secrets.AWS_HOST }}
      - name: Adding known hosts
        run: |
          ssh-keyscan -H ${{ secrets.AWS_HOST }} >> ~/.ssh/known_hosts
      - name: Deploy image
        env:
          BASE_PATH: ${{ secrets.BASE_PATH }}
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          YOUTUBE_TOKEN: ${{ secrets.YOUTUBE_TOKEN }}
          LANGUAGE: ${{ secrets.LANGUAGE }}
        run: |
          docker login -u '${{ secrets.DOCKER_USERNAME }}' -p '${{ secrets.DOCKER_PASSWORD }}'
          docker context create remote --docker "host=ssh://${{ secrets.AWS_USERNAME }}@${{ secrets.AWS_HOST }}" 
          docker context use remote
          docker pull nicolajv/brotherbotv2 
          docker-compose up -d --no-build